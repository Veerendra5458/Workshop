<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="wordlim">
            <div class="header">
                <div class="head">
                    <p>Real-time Character Counter</p>
                </div>
            </div>

            <div class="textbox">
                <textarea id="textarea" name="textarea" rows="10" cols="50"></textarea>
            </div>

            <div class="footer">
                <div class="cont">
                    <p id="charcount">Total Character:</p>
                    <p id="remaining">Remaining:</p>
                </div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
